<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<style>

  h1{
    text-align: center;
    font-size: 40px;
    font-family:Arial;

  }

  form{
    border: 2px solid gray;
    border-radius: 10px;
    margin-right: 100px;
    margin-left:100px;
  }

  .labeldesign{

    font-family: Arial;
    font-size: 15px;
    text-align: center;
  }

  .btn{

    font-size: 18px;
    padding: 5px;
    font-family: Geneva;
    margin-bottom: 8px;
    margin-left: 10px;

  }

</style>

<body>
  <h1>Kişisel Bilgi Formu</h1>
  <form action="" method="post" >
    <fieldset>
      <legend>Kişisel Bilgiler:</legend>
      
      <div>
        <label for="name" class="labeldesign">Ad:</label>
        <input type="text" name="name" placeholder="Adınızı Giriniz" required autofocus>
      </div>

      <div>
        <label for="surname" class="labeldesign">Soyad:</label>
        <input type="text" name="surname" placeholder="Soyadınızı Giriniz" required>
      </div>

      <div>
        <label for="email" class="labeldesign">E-Posta:</label>
        <input type="email" name="email">
      </div>

      <div>
        <label for="gender" class="labeldesign">Cinsiyet:</label>
        <input type="radio" name="gender" value:male>Erkek
        <input type="radio" name="gender" value:female>Kadın
      </div>

      <div>
        <label for="psw" class="labeldesign">Şifre:</label>
        <input type="password" name="psw" maxlength="6">
      </div>

    </fieldset>

    <fieldset>
      <legend >Kişisel Zevkler:</legend>

      <p>Fovori Meyvenizi Seçiniz...</p>

      <select name="fruits">
        <option value="">Seçiniz...</option>
        <optgroup>
          <option value="apple">Elma</option>
          <option value="strawberry">Çilek</option>
          <option value="orange">Portakal</option>
          <option value="cherry">Kiraz</option>
          <option value="pear">Armut</option>
          <option value="peach">Şeftali</option>
        </optgroup>
      </select>


    </fieldset>


    <fieldset>
      <legend>Diğer:</legend>
      <div>
        <textarea name="message" rows="10" cols="20" placeholder="Mesajınız varsa yazınız..."></textarea>
      </div>
    </fieldset><br>

    <button type="submit" value="gonder" class="btn">Gönder</button>
    <button type="reset" value="temizle" class="btn" >Temizle</button>


  </form>
</body>
</html>
